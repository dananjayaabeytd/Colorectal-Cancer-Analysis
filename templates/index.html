<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorectal Cancer Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Colorectal Cancer Prediction</h2>
        <form action="/predict" method="post" class="space-y-5">
            
            <div>
                <label for="healthcare_costs" class="block text-sm font-medium text-gray-700 mb-1">Healthcare Costs</label>
                <input type="number" step="0.01" id="healthcare_costs" name="healthcare_costs" 
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       required>
            </div>

            <div>
                <label for="tumor_size" class="block text-sm font-medium text-gray-700 mb-1">Tumor Size (mm)</label>
                <input type="number" step="0.01" id="tumor_size" name="tumor_size"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       required>
            </div>

            <div>
                <label for="mortality_rate" class="block text-sm font-medium text-gray-700 mb-1">Mortality Rate per 100K</label>
                <input type="number" step="0.01" id="mortality_rate" name="mortality_rate"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       required>
            </div>

            <div>
                <label for="treatment_type" class="block text-sm font-medium text-gray-700 mb-1">Treatment Type</label>
                <input type="number" id="treatment_type" name="treatment_type"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       required>
            </div>

            <div>
                <label for="diabetes" class="block text-sm font-medium text-gray-700 mb-1">Diabetes (0/1)</label>
                <input type="number" id="diabetes" name="diabetes"
                       class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                       required>
            </div>

            <button type="submit" 
                    class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
                Predict
            </button>
        </form>

        {% if prediction is not none %}
            <div class="mt-6 p-4 bg-green-100 border border-green-300 text-green-800 rounded-lg text-center">
                <h3 class="text-lg font-semibold">Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
